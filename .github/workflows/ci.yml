name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  generate-and-lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci
          cd ..

      - name: ğŸ”§ Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=app
          POSTGRES_PASSWORD=app
          POSTGRES_DB=appdb
          POSTGRES_PORT=5432
          API_PORT=3000
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=app
          DB_PASS=app
          DB_NAME=appdb
          EOF

      - name: ğŸ³ Start Docker Compose services
        run: |
          docker compose up -d db-microservice-infra-boilerplate
          echo "â³ Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db-microservice-infra-boilerplate pg_isready -U app -d appdb; do sleep 2; done'

      - name: ğŸ—ï¸ Build & Export OpenAPI
        run: |
          touch openapi.yaml
          cd backend
          npm run build
          NODE_ENV=development DB_HOST=localhost node dist/main.js &
          BACKEND_PID=$!
          echo "â³ Waiting for backend to generate OpenAPI..."
          timeout 30 bash -c 'until [ -f ../openapi.yaml ] && [ -s ../openapi.yaml ]; do sleep 1; done' || true
          sleep 2
          kill $BACKEND_PID 2>/dev/null || true
          cd ..
          echo "âœ… openapi.yaml should be generated at the root"

      - name: ğŸ” Install Spectral
        run: npm i -g @stoplight/spectral-cli

      - name: ğŸ§ª Lint OpenAPI spec
        run: spectral lint openapi.yaml -f json -o spectral-report.json

      - name: ğŸ“¤ Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: spectral-report
          path: spectral-report.json

