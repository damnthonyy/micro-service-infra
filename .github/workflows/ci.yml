name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  generate-and-lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          for i in 1 2 3; do
            echo "Attempt $i to install dependencies..."
            if npm ci --prefer-offline --no-audit; then
              echo "âœ… Dependencies installed successfully"
              break
            elif [ $i -eq 3 ]; then
              echo "âš ï¸ npm ci failed, trying npm install as fallback..."
              npm install --prefer-offline --no-audit || exit 1
            else
              echo "â³ Retrying in 5 seconds..."
              sleep 5
            fi
          done
          cd ..

      - name: ğŸ”§ Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=app
          POSTGRES_PASSWORD=app
          POSTGRES_DB=appdb
          POSTGRES_PORT=5432
          API_PORT=3000
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=app
          DB_PASS=app
          DB_NAME=appdb
          EOF

      - name: ğŸ³ Start Docker Compose services
        run: |
          docker compose up -d db-microservice-infra-boilerplate
          echo "â³ Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db-microservice-infra-boilerplate pg_isready -U app -d appdb; do sleep 2; done'

      - name: ğŸ—ï¸ Build & Export OpenAPI
        run: |
          cd backend
          npm run build
          echo "ğŸš€ Starting backend to generate OpenAPI..."
          NODE_ENV=development DB_HOST=localhost node dist/main.js > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "â³ Waiting for backend to generate OpenAPI..."
          for i in {1..30}; do
            if [ -f openapi.yaml ] && [ -s openapi.yaml ] && grep -q "openapi: 3.0.0" openapi.yaml; then
              echo "âœ… OpenAPI file generated successfully"
              break
            fi
            sleep 1
          done
          sleep 3
          if [ -f openapi.yaml ] && [ -s openapi.yaml ]; then
            echo "âœ… openapi.yaml generated successfully"
            head -20 openapi.yaml
            mv openapi.yaml ../openapi.yaml
          else
            echo "âŒ Failed to generate openapi.yaml"
            echo "Backend logs:"
            cat backend.log || true
            echo "Files in backend directory:"
            ls -la || true
            exit 1
          fi
          kill $BACKEND_PID 2>/dev/null || true
          wait $BACKEND_PID 2>/dev/null || true
          cd ..

      - name: ğŸ” Install Spectral
        run: |
          npm i -g @stoplight/spectral-cli --prefer-offline --no-audit || \
          (sleep 5 && npm i -g @stoplight/spectral-cli --prefer-offline --no-audit) || \
          (sleep 10 && npm i -g @stoplight/spectral-cli --prefer-offline --no-audit)

      - name: ğŸ§ª Lint OpenAPI spec
        run: |
          if [ ! -f openapi.yaml ] || [ ! -s openapi.yaml ]; then
            echo "âŒ openapi.yaml is missing or empty"
            exit 1
          fi
          spectral lint openapi.yaml -f json -o spectral-report.json || true

      - name: ğŸ“¤ Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: spectral-report
          path: spectral-report.json

