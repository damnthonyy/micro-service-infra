name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  generate-and-lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          for i in 1 2 3; do
            echo "Attempt $i to install dependencies..."
            if npm ci --prefer-offline --no-audit; then
              echo "âœ… Dependencies installed successfully"
              break
            elif [ $i -eq 3 ]; then
              echo "âš ï¸ npm ci failed, trying npm install as fallback..."
              npm install --prefer-offline --no-audit || exit 1
            else
              echo "â³ Retrying in 5 seconds..."
              sleep 5
            fi
          done
          cd ..

      - name: ðŸ”§ Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=app
          POSTGRES_PASSWORD=app
          POSTGRES_DB=appdb
          POSTGRES_PORT=5432
          API_PORT=3000
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=app
          DB_PASS=app
          DB_NAME=appdb
          EOF

      - name: ðŸ³ Start Docker Compose services
        run: |
          docker compose up -d db-microservice-infra-boilerplate
          echo "â³ Waiting for database to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db-microservice-infra-boilerplate pg_isready -U app -d appdb > /dev/null 2>&1; then
              echo "âœ… Database is ready (attempt $i)"
              break
            fi
            echo "Waiting for database... (attempt $i/30)"
            sleep 2
          done
          echo "â³ Waiting additional time for database to fully initialize..."
          sleep 10
          echo "âœ… Verifying database is accessible from host..."
          docker compose ps
          echo "Testing port 5432 accessibility..."
          timeout 5 bash -c 'until nc -z localhost 5432; do sleep 1; done' && echo "âœ… Port 5432 is accessible" || echo "âš ï¸ Port test failed, but continuing..."
          echo "âœ… Database should be ready"

      - name: ðŸ—ï¸ Build & Export OpenAPI
        run: |
          cd backend
          npm run build
          echo "ðŸš€ Starting backend to generate OpenAPI..."
          echo "â³ Waiting a bit more before starting backend..."
          sleep 3
          NODE_ENV=development \
          DB_HOST=localhost \
          DB_PORT=5432 \
          DB_USER=app \
          DB_PASS=app \
          DB_NAME=appdb \
          API_PORT=3000 \
          node dist/main.js > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "â³ Waiting for backend to connect and generate OpenAPI..."
          sleep 5
          for i in {1..40}; do
            if [ -f openapi.yaml ] && [ -s openapi.yaml ] && grep -q "openapi: 3.0.0" openapi.yaml; then
              echo "âœ… OpenAPI file generated successfully"
              break
            fi
            if grep -q "Unable to connect to the database" backend.log && [ $i -gt 20 ]; then
              echo "âŒ Database connection failed after 20 attempts"
              cat backend.log
              exit 1
            fi
            sleep 1
          done
          sleep 3
          if [ -f openapi.yaml ] && [ -s openapi.yaml ]; then
            echo "âœ… openapi.yaml generated successfully"
            head -20 openapi.yaml
            mv openapi.yaml ../openapi.yaml
          else
            echo "âŒ Failed to generate openapi.yaml"
            echo "Backend logs:"
            cat backend.log || true
            echo "Files in backend directory:"
            ls -la || true
            exit 1
          fi
          kill $BACKEND_PID 2>/dev/null || true
          wait $BACKEND_PID 2>/dev/null || true
          cd ..

      - name: ðŸ” Install Spectral
        run: |
          npm i -g @stoplight/spectral-cli --prefer-offline --no-audit || \
          (sleep 5 && npm i -g @stoplight/spectral-cli --prefer-offline --no-audit) || \
          (sleep 10 && npm i -g @stoplight/spectral-cli --prefer-offline --no-audit)

      - name: ðŸ§ª Lint OpenAPI spec
        run: |
          if [ ! -f openapi.yaml ] || [ ! -s openapi.yaml ]; then
            echo "âŒ openapi.yaml is missing or empty"
            exit 1
          fi
          spectral lint openapi.yaml -f json -o spectral-report.json || true

      - name: ðŸ“¦ Install root dependencies
        run: |
          npm install --prefer-offline --no-audit || true

      - name: ðŸ“ Format Spectral report for PR
        run: |
          if [ -f spectral-report.json ]; then
            node tools/formatSpectralReport.js > /dev/null 2>&1 || echo "âš ï¸ Erreur lors du formatage du rapport"
          fi

      - name: ðŸ’¬ Comment PR with Spectral report
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const MAX_COMMENT_LENGTH = 3000;
            
            let comment = '## ðŸ“‹ Rapport de validation OpenAPI\n\n';
            
            // PrioritÃ© : rapport tronquÃ© > rapport complet > message par dÃ©faut
            if (fs.existsSync('spectral-report-truncated.md')) {
              comment = fs.readFileSync('spectral-report-truncated.md', 'utf8');
            } else if (fs.existsSync('spectral-report.md')) {
              const fullReport = fs.readFileSync('spectral-report.md', 'utf8');
              if (fullReport.length > MAX_COMMENT_LENGTH) {
                const truncated = fullReport.substring(0, MAX_COMMENT_LENGTH);
                const lastNewline = truncated.lastIndexOf('\n');
                comment = truncated.substring(0, lastNewline > 0 ? lastNewline : MAX_COMMENT_LENGTH);
                comment += `\n\n---\n\nâš ï¸ **Rapport tronquÃ©** (limite GitHub de ${MAX_COMMENT_LENGTH} caractÃ¨res)\n\nðŸ“¥ Consultez l'artefact \`spectral-report\` pour le rapport complet.`;
              } else {
                comment = fullReport;
              }
            } else {
              comment = '## âœ… Rapport de validation OpenAPI\n\nðŸŽ‰ Aucune erreur dÃ©tectÃ©e ! Votre spÃ©cification OpenAPI est conforme.';
            }
            
            // S'assurer que le commentaire ne dÃ©passe pas la limite
            if (comment.length > MAX_COMMENT_LENGTH) {
              comment = comment.substring(0, MAX_COMMENT_LENGTH);
              const lastNewline = comment.lastIndexOf('\n');
              comment = comment.substring(0, lastNewline > 0 ? lastNewline : MAX_COMMENT_LENGTH);
              comment += `\n\n---\n\nâš ï¸ **Rapport tronquÃ©** (limite de ${MAX_COMMENT_LENGTH} caractÃ¨res)\n\nðŸ“¥ Consultez l'artefact \`spectral-report\` pour le rapport complet.`;
            }
            
            // Ajouter un lien vers le workflow LLM optionnel
            if (!comment.includes('ðŸŽ‰ Aucune erreur')) {
              comment += `\n\n---\n\nðŸ’¡ **Besoin d'explications dÃ©taillÃ©es ?** Utilisez le workflow \`Generate LLM Feedback\` pour obtenir des explications et corrections proposÃ©es par IA.`;
            }
            
            // Chercher un commentaire existant
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('Rapport de validation OpenAPI')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: ðŸ“¤ Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spectral-report
          path: |
            spectral-report.json
            spectral-report.md
            spectral-report-truncated.md
          retention-days: 30

