name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  generate-and-lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci
          cd ..

      - name: ğŸ—ï¸ Build & Export OpenAPI
        run: |
          cd backend
          npm run build
          node dist/main.js &
          sleep 5
          cd ..
          echo "âœ… openapi.yaml should be generated at the root"

      - name: ğŸ” Install Spectral
        run: npm i -g @stoplight/spectral-cli

      - name: ğŸ§ª Lint OpenAPI spec
        run: spectral lint openapi.yaml -f json -o spectral-report.json

      - name: ğŸ“¤ Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: spectral-report
          path: spectral-report.json

