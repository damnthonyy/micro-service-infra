name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Spectral
        run: npm i -g @stoplight/spectral-cli

      - name: Lint OpenAPI spec
        run: spectral lint openapi.yaml -f json -o spectral-report.json

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: spectral-report
          path: spectral-report.json
